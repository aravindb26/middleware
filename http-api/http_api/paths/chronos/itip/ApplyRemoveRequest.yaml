/chronos/itip?action=apply_remove:
  put:
    operationId: apply_remove
    tags:
      - Chronos
    summary: Applies an appointment cancellation based on an iMIP mail to the calendar.
    security: 
        - session: []
    description: >-
      Removes an an event based on an iMIP CANCEL mail by the organizer.
    parameters:
      - in: query
        name: timezone
        description: The timezone to show the resulting events in.
        required: false
        schema:
          type: string
          default: UTC
    responses:
      '200':
        description: >
          A JSON object containing containing the result of the update. In case
          of errors the responsible fields in the response are filled (see [Error handling](#error-handling)).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChronosCalendarResultResponse'
    requestBody:
      $ref: '#/components/requestBodies/ConversionDataSource'
