/chronos/itip?action=apply_create:
  put:
    operationId: apply_create
    tags:
      - Chronos
    summary: Applies the creation of a new appointment based on an iMIP mail in the calendar.
    security: 
        - session: []
    description: >-
      Creates new appointment(s) in the calendar based on the iMIP REQUEST mail by the organizer.
    parameters:
      - in: query
        name: timezone
        description: The timezone to show the resulting events in.
        required: false
        schema:
          type: string
          default: UTC
    responses:
      '200':
        description: >
          A JSON object containing containing the result of the update. In case
          of errors the responsible fields in the response are filled (see [Error handling](#error-handling)).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChronosCalendarResultResponse'
    requestBody:
      $ref: '#/components/requestBodies/ConversionDataSource'
