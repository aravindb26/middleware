/recovery/secret?action=clean_up:
  get:
    operationId: cleanUpSecret
    tags:
      - recovery
      - secret
    summary: Cleans-up non-working encrypted items
    security: 
        - session: []
    description: Cleans-up non-working encrypted items.
    responses:
      '200':
        description: >
          A JSON object containing a boolean if the clean-up was successful

          In case of errors the responsible fields in the response are filled
          (see [Error handling](#error-handling)).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CleanUpSecretResponse'
