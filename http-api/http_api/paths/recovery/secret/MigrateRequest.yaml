/recovery/secret?action=migrate:
  get:
    operationId: migrateSecret
    tags:
      - recovery
      - secret
    summary: Migrates the secret
    security: 
        - session: []
    description: Checks whether the secret of the current session is working
    parameters:
      - in: query
        name: password
        description: >-
          The new password to set to the session
        required: true
        schema:
          type: string
    responses:
      '200':
        description: >
          A JSON object containing `1` as sucessfull response

          In case of errors the responsible fields in the response are filled
          (see [Error handling](#error-handling)).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommonResponse'
