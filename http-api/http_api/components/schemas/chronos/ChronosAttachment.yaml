type: object
properties:
  filename:
    type: string
    description: The name of the attachment file.
  fmtType:
    type: string
    description: The format type of the attachment.
  size:
    type: integer
    format: int64
    description: The size of the attachment in bytes.
  created:
    type: integer
    format: int64
    description: The creation date.
  managedId:
    type: integer
    description: The manage id of the attachment.
  uri:
    type: string
    description: >-
      A uniform resource identifier to the attachment file. Drive attachments are also allowed in this attribute.
      A drive attachment is referenced via it's full URI with the following structure 
      drive://<folder_id>/<file_id>/<optional_version>, e.g. drive://34/34%2F1.
      The <optional_version> part defaults to the latest version of the file.
